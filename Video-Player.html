<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  video {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    background: black;
  }
</style>
</head>
<body>

<video id="v" src="https://github.com/NBaker9262/ALA-house-leaderboard/raw/refs/heads/main/(Edit)%20ALA%20Vistancia%20House%20Logo%20Reveal%20Video.mp4" controls></video>

<script>
const v = document.getElementById("v");

v.addEventListener("timeupdate", () => {
  if (v.duration && v.currentTime >= v.duration - 0.01) {
    v.pause();
    v.currentTime = v.duration; // hold last frame
    v.removeAttribute("controls");
  }
});
</script>
</body>
</html>
