<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
  video {
    width: 100vw;
    height: 100vh;
    object-fit: contain;
    background: black;
  }
  /* fully hide default UI when controls attribute is absent */
  video::-webkit-media-controls { display: none !important; }
</style>
</head>
<body>

<video
  id="v"
  src="YOUR_GITHUB_RAW_MP4_LINK"
  playsinline
  autoplay
></video>

<script>
const v = document.getElementById("v");

// temporarily show controls only while Ctrl+Space is held
let keys = new Set();

document.addEventListener("keydown", (e) => {
  keys.add(e.code);
  if (keys.has("ControlLeft") || keys.has("ControlRight")) {
    if (keys.has("Space")) {
      v.setAttribute("controls", "");
    }
  }
});

document.addEventListener("keyup", (e) => {
  keys.delete(e.code);
  if (!((keys.has("ControlLeft") || keys.has("ControlRight")) && keys.has("Space"))) {
    v.removeAttribute("controls");
  }
});
</script>

</body>
</html>
