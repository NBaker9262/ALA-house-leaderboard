<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Control - House Points</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body{font-family:Inter,Arial,sans-serif;margin:0;background:#f6f6f6;color:#111;padding:28px;}
  .wrap{max-width:980px;margin:0 auto;display:none;}
  h2{margin:0 0 8px 0}
  .houses{display:flex;gap:12px;margin:16px 0;flex-wrap:wrap;}
  .card{flex:1 1 45%;background:#fff;border-radius:10px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
  .house-name{font-weight:700;margin-bottom:8px}
  .points{font-size:28px;font-weight:700;margin-bottom:8px}
  .controls{display:flex;gap:8px;flex-wrap:wrap}
  button{padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
  .add{background:#2d9cdb;color:#fff}
  .small{background:#eee}
  .danger{background:#e74c3c;color:#fff}
  .muted{color:#666;font-size:13px}
  .row{display:flex;gap:8px;margin-top:10px;align-items:center}
  input[type="number"], input[type="email"], input[type="password"]{width:110px;padding:8px;border:1px solid #ddd;border-radius:8px}
  .meta{margin-top:16px;display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  .login{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;gap:10px;}
  .login input{padding:10px;border:1px solid #ccc;border-radius:6px;width:200px;}
  .login button{padding:10px 16px;border:0;border-radius:8px;background:#2d9cdb;color:#fff;cursor:pointer;width:220px;}
  .login h3{margin-bottom:5px;}
  #loggedInAs{margin-left:12px;font-weight:600;}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <h3>Admin Sign In</h3>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="emailPassBtn">Sign in with Email/Password</button>
  <div id="loginMsg" class="muted"></div>
</div>

<!-- MAIN CONTROL -->
<div class="wrap" id="mainPanel">
  <h2>Control Panel â€” House Points</h2>
  <div class="muted">Use this panel to add/remove points, undo last action, or reset all scores.</div>

  <div class="houses" id="housesContainer"></div>

  <div class="meta">
    <button id="undoBtn" class="small">Undo Last</button>
    <button id="resetBtn" class="danger">Reset All</button>
    <div class="muted" id="lastActionText"></div>
    <span id="loggedInAs" class="muted"></span>
    <button id="signOutBtn" class="small">Sign Out</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, runTransaction, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

// === FIREBASE CONFIG ===
const firebaseConfig = {
  apiKey: "AIzaSyAAAz2beBA1QnvLPTbaq5LmEnR6m-VvK0s",
  authDomain: "ala-house-leaderboard.firebaseapp.com",
  projectId: "ala-house-leaderboard",
  storageBucket: "ala-house-leaderboard.firebasestorage.app",
  messagingSenderId: "827317744881",
  appId: "1:827317744881:web:c8518ba6523610ab006550",
  measurementId: "G-W47XZ87CQE"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const scoresDoc = doc(db, "leaderboard", "scores");
const auth = getAuth(app);

// === UI ELEMENTS ===
const loginBox = document.getElementById('loginBox');
const mainPanel = document.getElementById('mainPanel');
const loginMsg = document.getElementById('loginMsg');
const undoBtn = document.getElementById('undoBtn');
const resetBtn = document.getElementById('resetBtn');
const signOutBtn = document.getElementById('signOutBtn');
const loggedInAs = document.getElementById('loggedInAs');

const email = document.getElementById('email');
const password = document.getElementById('password');
const emailPassBtn = document.getElementById('emailPassBtn');

const houses = [
  {id:'red', name:'Red House', color:'#d90b1e', text:'#fff'},
  {id:'white', name:'White House', color:'#ffffff', text:'#000'},
  {id:'blue', name:'Blue House', color:'#122b56', text:'#fff'},
  {id:'silver', name:'Silver House', color:'#d8dbe0', text:'#000'}
];

const container = document.getElementById('housesContainer');
const lastActionText = document.getElementById('lastActionText');

// === BUILD HOUSE CARDS ===
houses.forEach(h=>{
  const card = document.createElement('div');
  card.className='card';
  card.innerHTML = `
    <div class="house-name" style="color:${h.text};background:${h.color};padding:3px 6px;border-radius:4px;">${h.name}</div>
    <div class="points" id="pts-${h.id}">0</div>
    <div class="controls">
      <button class="small" data-house="${h.id}" data-val="10">+10</button>
      <button class="small" data-house="${h.id}" data-val="20">+20</button>
      <button class="small" data-house="${h.id}" data-val="50">+50</button>
      <button class="small" data-house="${h.id}" data-val="-10">-10</button>
      <button class="small" data-house="${h.id}" data-val="-10">-10</button>
    </div>
    <div class="row">
      <input type="number" placeholder="Custom +/-" id="custom-${h.id}">
      <button class="add" id="apply-${h.id}">Apply</button>
    </div>
  `;
  container.appendChild(card);

  card.querySelectorAll('button.small').forEach(btn=> btn.addEventListener('click', ()=> applyChange(h.id, Number(btn.dataset.val))));
  card.querySelector(`#apply-${h.id}`).addEventListener('click', ()=>{
    const v = Number(card.querySelector(`#custom-${h.id}`).value || 0);
    if(v!==0) applyChange(h.id, v);
  });
});

// === INIT SCORES IF MISSING ===
async function initIfMissing(){
  const snap = await getDoc(scoresDoc);
  if(!snap.exists()){
    await setDoc(scoresDoc, {red:0,white:0,blue:0,silver:0,lastAction:null,_confetti:null});
  }
}
initIfMissing();

// === FIRESTORE REALTIME UPDATE ===
onSnapshot(scoresDoc, (snap)=>{
  if(!snap.exists()) return;
  const data = snap.data();
  houses.forEach(h=> document.getElementById('pts-'+h.id).textContent = data[h.id] ?? 0);
  if(data.lastAction){
    lastActionText.textContent = `Last: ${data.lastAction.house} ${data.lastAction.delta>0?'+':''}${data.lastAction.delta} at ${new Date(data.lastAction.timestamp?.toDate?.()||Date.now()).toLocaleTimeString()}`;
  } else lastActionText.textContent = '';
});

// === POINT CHANGES ===
async function applyChange(house, delta){
  try{
    await runTransaction(db, async (t)=>{
      const snap = await t.get(scoresDoc);
      if(!snap.exists()) t.set(scoresDoc, {red:0,white:0,blue:0,silver:0,lastAction:null,_confetti:null});
      const cur = snap.data();
      const newVal = (cur[house] || 0) + delta;
      t.update(scoresDoc, {[house]: newVal,lastAction:{house,delta,timestamp:serverTimestamp()},_confetti:{house}});
    });
    setTimeout(()=> setDoc(scoresDoc, {_confetti:null},{merge:true}),1200);
  }catch(e){console.error(e); alert('Failed to apply change.');}
}

// === UNDO / RESET ===
undoBtn.addEventListener('click', async ()=>{
  try{
    await runTransaction(db, async (t)=>{
      const snap = await t.get(scoresDoc);
      if(!snap.exists()) throw "No scores doc";
      const data = snap.data();
      const la = data.lastAction;
      if(!la) throw "No last action to undo";
      t.update(scoresDoc,{[la.house]:(data[la.house]||0)-la.delta,lastAction:null,_confetti:null});
    });
  }catch(e){ alert(typeof e==='string'?e:'Undo failed'); }
});

resetBtn.addEventListener('click', async ()=>{
  if(!confirm('Reset all points to 0? This cannot be undone.')) return;
  try{ await setDoc(scoresDoc,{red:0,white:0,blue:0,silver:0,lastAction:null,_confetti:null}); }
  catch(e){ alert('Reset failed'); }
});

// === SIGN OUT BUTTON ===
signOutBtn.addEventListener('click', async ()=>{ await signOut(auth); });

// === EMAIL/PASS SIGN-IN ===
emailPassBtn.addEventListener('click', async ()=>{
  try{
    await signInWithEmailAndPassword(auth,email.value,password.value);
  }catch(e){ loginMsg.textContent = e.message; }
});

// === AUTH STATE MANAGEMENT ===
onAuthStateChanged(auth, async (user)=>{
  if(user){
    const token = await user.getIdTokenResult();
    if(token.claims.admin){
      loginBox.style.display='none';
      mainPanel.style.display='block';
      loggedInAs.textContent = `Logged in as: ${user.email}`;
    }else{
      loginBox.style.display='block';
      mainPanel.style.display='none';
      loginMsg.textContent = "You are not an admin.";
      await signOut(auth);
    }
  } else {
    loginBox.style.display='flex';
    mainPanel.style.display='none';
    loggedInAs.textContent = '';
  }
});
</script>
</body>
</html>
