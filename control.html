<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>House Points Control</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{font-family:Inter,Arial,sans-serif;margin:0;background:#f6f6f6;color:#111;padding:28px;}
.wrap{max-width:980px;margin:0 auto;display:none;}
h2{margin:0 0 12px}

.houses{display:flex;gap:14px;flex-wrap:wrap;}
.card{flex:1 1 45%;background:#f9f5f5;border-radius:12px;padding:14px;box-shadow:0 6px 18px rgba(0,0,0,0.19)}
.house-name{font-weight:700;margin-bottom:10px;padding:6px 10px;border-radius:6px}
.points{font-size:32px;font-weight:700;margin-bottom:10px}

.controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
button{padding:8px 12px;border-radius:8px;border:0;cursor:pointer;font-weight:600}
.add{background:#2d9cdb;color:#fff}
.sub{background:#555;color:#fff}
.danger{background:#e74c3c;color:#fff}
.small{background:#eee}

.custom{display:flex;gap:6px;align-items:center}
.custom input{
  width:80px;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
  font-weight:600;
}

.login{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;gap:10px;}
.login input{padding:10px;width:220px;border-radius:8px;border:1px solid #ccc}
.login button{padding:10px 16px;border-radius:8px;border:0;background:#2d9cdb;color:#fff;font-weight:600}

.meta{margin-top:18px;display:flex;gap:12px;align-items:center;flex-wrap:wrap}
.muted{font-size:13px;color:#666}
</style>
</head>

<body>

<div class="login" id="loginBox">
  <h3>Admin Sign In</h3>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="emailPassBtn">Sign In</button>
</div>

<div class="wrap" id="mainPanel">
  <h2>House Points Control</h2>

  <div class="houses" id="housesContainer"></div>

  <div class="meta">
    <button id="undoBtn" class="small">Undo Last</button>
    <button id="resetBtn" class="danger">Reset All</button>
    <span id="loggedInAs" class="muted"></span>
    <button id="signOutBtn" class="small">Sign Out</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore, doc, runTransaction,
  onSnapshot, serverTimestamp, setDoc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import {
  getAuth, signInWithEmailAndPassword,
  onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAAAz2beBA1QnvLPTbaq5LmEnR6m-VvK0s",
  authDomain: "ala-house-leaderboard.firebaseapp.com",
  projectId: "ala-house-leaderboard",
  storageBucket: "ala-house-leaderboard.firebasestorage.app",
  messagingSenderId: "827317744881",
  appId: "1:827317744881:web:c8518ba6523610ab006550"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const scoresDoc = doc(db,"leaderboard","scores");

const houses = [
  {id:'red',name:'Red House',bg:'#ea0125',text:'#fff'},
  {id:'white',name:'White House',bg:'#fffeff',text:'#000'},
  {id:'blue',name:'Blue House',bg:'#005ab5',text:'#fff'},
  {id:'silver',name:'Silver House',bg:'#a7a7aa',text:'#000'}
];

const container = document.getElementById("housesContainer");

/* render UI */
houses.forEach(h=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <div class="house-name" style="background:${h.bg};color:${h.text}">
      ${h.name}
    </div>

    <div class="points" id="pts-${h.id}">0</div>

    <div class="controls">
      <button class="sub" onclick="window.apply('${h.id}',-10)">-10</button>
      <button class="sub" onclick="window.apply('${h.id}',-20)">-20</button>
      <button class="sub" onclick="window.apply('${h.id}',-50)">-50</button>
      <button class="add" onclick="window.apply('${h.id}',10)">+10</button>
      <button class="add" onclick="window.apply('${h.id}',20)">+20</button>
      <button class="add" onclick="window.apply('${h.id}',50)">+50</button>

      <div class="custom">
        <input id="custom-${h.id}" type="number" placeholder="Custom">
        <button class="add" onclick="window.applyCustom('${h.id}',1)">Add</button>
        <button class="sub" onclick="window.applyCustom('${h.id}',-1)">Sub</button>
      </div>
    </div>
  `;
  container.appendChild(card);
});

/* fixed buttons */
async function applyChange(house,delta){
  await runTransaction(db,async t=>{
    const snap=await t.get(scoresDoc);
    const data=snap.data()||{};
    t.update(scoresDoc,{
      [house]:(data[house]||0)+delta,
      lastAction:{house,delta,timestamp:serverTimestamp()}
    });
  });
}
window.apply=applyChange;

/* custom input */
window.applyCustom = async (house,dir)=>{
  const input=document.getElementById("custom-"+house);
  const val=parseInt(input.value,10);
  if(isNaN(val) || val===0) return;
  await applyChange(house,val*dir);
  input.value="";
};

/* undo */
document.getElementById("undoBtn").onclick=async()=>{
  await runTransaction(db,async t=>{
    const snap=await t.get(scoresDoc);
    const la=snap.data()?.lastAction;
    if(!la) return;
    t.update(scoresDoc,{
      [la.house]:(snap.data()[la.house]||0)-la.delta,
      lastAction:null
    });
  });
};

/* reset */
document.getElementById("resetBtn").onclick=()=>{
  setDoc(scoresDoc,{red:0,white:0,blue:0,silver:0,lastAction:null});
};

/* auth */
emailPassBtn.onclick=()=>{
  signInWithEmailAndPassword(auth,email.value,password.value);
};
signOutBtn.onclick=()=>signOut(auth);

/* live updates */
onSnapshot(scoresDoc,s=>{
  if(!s.exists()) return;
  houses.forEach(h=>{
    const el=document.getElementById("pts-"+h.id);
    if(el) el.textContent=s.data()[h.id]||0;
  });
});

/* auth state */
onAuthStateChanged(auth,async u=>{
  if(!u){
    loginBox.style.display="flex";
    mainPanel.style.display="none";
    return;
  }
  const t=await u.getIdTokenResult();
  if(!t.claims.admin){
    await signOut(auth);
    return;
  }
  loginBox.style.display="none";
  mainPanel.style.display="block";
  loggedInAs.textContent=u.email;
});
</script>
</body>
</html>
