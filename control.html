<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>House Points Control</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="control.css" />
</head>

<body>

<div class="login" id="loginBox">
  <h3>Admin Sign In</h3>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="emailPassBtn">Sign In</button>
</div>

<div class="wrap" id="mainPanel">
  <h2>House Points Control</h2>

  <div class="houses" id="housesContainer"></div>

  <!-- Place Awards Panel -->
  <div class="place-awards" id="placePanel">
    <div class="place-awards-header">
      <h3>ğŸ† Award Place Points</h3>
      <span class="place-hint" id="placeHint"></span>
    </div>
    <div class="place-rows" id="placeRows"></div>
    <div id="placePreview" class="place-preview"></div>
    <div class="place-actions">
      <button class="small" onclick="window.autoFillPlaces()">ğŸ”„ Auto-Fill by Score</button>
      <button class="small" onclick="window.clearPlaces()">âœ– Clear</button>
      <button class="add" onclick="window.applyPlaceAwards()">âœ… Apply Place Awards</button>
    </div>
  </div>

  <div class="meta">
    <button id="undoBtn" class="small">â†© Undo Last</button>
    <button id="resetBtn" class="danger">Reset All</button>
    <span id="loggedInAs" class="muted"></span>
    <button id="signOutBtn" class="small">Sign Out</button>
  </div>

  <!-- Activity Log -->
  <div class="activity-log">
    <h4>ğŸ“‹ Recent Activity</h4>
    <ul id="activityList"><li class="log-empty">No activity yet this session</li></ul>
  </div>
</div>

<div id="toastContainer"></div>

<script type="module" src="control.js"></script>
</body>
</html>
