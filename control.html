<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Control - House Points</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{font-family:Inter,Arial,sans-serif;margin:0;background:#f6f6f6;color:#111;padding:28px;}
.wrap{max-width:980px;margin:0 auto;display:none;}
h2{margin:0 0 8px}
.houses{display:flex;gap:12px;margin:16px 0;flex-wrap:wrap;}
.card{flex:1 1 45%;background:#fff;border-radius:10px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
.house-name{font-weight:700;margin-bottom:8px;padding:4px 8px;border-radius:4px}
.points{font-size:28px;font-weight:700;margin-bottom:8px}
.controls{display:flex;gap:8px;flex-wrap:wrap}
button{padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
.small{background:#eee}
.add{background:#2d9cdb;color:#fff}
.danger{background:#e74c3c;color:#fff}
.row{display:flex;gap:8px;margin-top:10px}
input[type="number"],input[type="email"],input[type="password"]{width:110px;padding:8px;border:1px solid #ddd;border-radius:8px}
.login{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;gap:10px;}
.login input{padding:10px;width:200px;}
.login button{padding:10px 16px;border-radius:8px;border:0;background:#2d9cdb;color:#fff;}
.meta{margin-top:16px;display:flex;gap:12px;align-items:center;flex-wrap:wrap}
.muted{font-size:13px;color:#666}
#historyList{max-height:200px;overflow-y:auto;border:1px solid #ddd;padding:8px;border-radius:8px;background:#fff;margin-top:10px;}
#reasonInput{width:100%;padding:8px;border-radius:6px;border:1px solid #ccc;margin-bottom:12px;}
</style>
</head>

<body>

<div class="login" id="loginBox">
  <h3>Admin Sign In</h3>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="emailPassBtn">Sign In</button>
  <div id="loginMsg" class="muted"></div>
</div>

<div class="wrap" id="mainPanel">
  <h2>Control Panel — House Points</h2>

  <!-- Custom reason input -->
  <input id="reasonInput" placeholder="Reason for points (optional, default: Assembly)">

  <div class="houses" id="housesContainer"></div>

  <div class="meta">
    <button id="undoBtn" class="small">Undo Last</button>
    <button id="resetBtn" class="danger">Reset All</button>
    <span id="loggedInAs" class="muted"></span>
    <button id="signOutBtn" class="small">Sign Out</button>
  </div>

  <h3>Point History</h3>
  <div id="historyList"></div>
</div>

<script type="module">
function formatTimestamp(ts){
  const d = ts?.toDate?.() || new Date();
  return `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}-${d.getDate().toString().padStart(2,'0')} `
       + `${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}:${d.getSeconds().toString().padStart(2,'0')}`;
}

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore, doc, collection, runTransaction,
  onSnapshot, serverTimestamp, setDoc, query, orderBy, getDocs
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import {
  getAuth, signInWithEmailAndPassword,
  onAuthStateChanged, signOut
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAAAz2beBA1QnvLPTbaq5LmEnR6m-VvK0s",
  authDomain: "ala-house-leaderboard.firebaseapp.com",
  projectId: "ala-house-leaderboard",
  storageBucket: "ala-house-leaderboard.firebasestorage.app",
  messagingSenderId: "827317744881",
  appId: "1:827317744881:web:c8518ba6523610ab006550"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const scoresDoc = doc(db,"leaderboard","scores");
const historyCol = collection(db,"leaderboard","scores","history");

const historyList = document.getElementById("historyList");

// update history display
async function updateHistory(){
  const q = query(historyCol, orderBy("timestamp","desc"));
  const snap = await getDocs(q);
  historyList.innerHTML = "";
  snap.forEach(doc => {
    const h = doc.data();
    const div = document.createElement("div");
    div.textContent = `${formatTimestamp(h.timestamp)} — ${h.house.toUpperCase()} ${h.delta>0?'+':''}${h.delta} — ${h.reason || 'Assembly'}`;
    historyList.appendChild(div);
  });
}

// Call once initially
updateHistory();
onSnapshot(historyCol,()=>updateHistory());

const houses = [
  {id:'red',name:'Red House',bg:'#d90b1e',text:'#fff'},
  {id:'white',name:'White House',bg:'#ffffff',text:'#000'},
  {id:'blue',name:'Blue House',bg:'#122b56',text:'#fff'},
  {id:'silver',name:'Silver House',bg:'#d8dbe0',text:'#000'}
];

const container = document.getElementById("housesContainer");

houses.forEach(h=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <div class="house-name" style="background:${h.bg};color:${h.text}">${h.name}</div>
    <div class="points" id="pts-${h.id}">0</div>
    <div class="controls">
      <button class="small" data-v="10">+10</button>
      <button class="small" data-v="20">+20</button>
      <button class="small" data-v="50">+50</button>
      <button class="small" data-v="-10">-10</button>
      <button class="small" data-v="-20">-20</button>
    </div>
    <div class="row">
      <input type="number" id="custom-${h.id}" placeholder="Custom +/-">
      <button class="add" id="apply-${h.id}">Apply</button>
    </div>
  `;
  c.querySelectorAll(".controls button").forEach(b=>{
    b.onclick=()=>applyChange(h.id,Number(b.dataset.v));
  });
  c.querySelector(`#apply-${h.id}`).onclick=()=>{
    const v=Number(c.querySelector(`#custom-${h.id}`).value||0);
    if(v!==0) applyChange(h.id,v);
  };
  container.appendChild(c);
});

async function applyChange(house,delta){
  const reason = document.getElementById("reasonInput")?.value || "Assembly";
  await runTransaction(db, async t=>{
    const snap = await t.get(scoresDoc);
    const data = snap.data();

    t.update(scoresDoc,{
      [house]:(data[house]||0)+delta,
      lastAction:{house,delta,timestamp:serverTimestamp()},
      _confetti:{house}
    });

    t.set(doc(historyCol),{
      house,
      delta,
      reason,
      timestamp:serverTimestamp(),
      adminUid:auth.currentUser.uid
    });
  });

  // Send to Google Sheet via Apps Script webhook
  fetch("https://script.google.com/a/macros/stu.alaschools.org/s/AKfycbzs9ednx7sHA2x4SDDvid1vKYDvLcgkei8IYe3ZKJ1bTsTrOYxmJqqf08GSEt_n72o4sA/exec",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      house,
      points: delta,
      reason,
      timestamp: new Date().toISOString()
    })
  }).catch(e=>console.error("Failed to log to sheet:",e));
}

document.getElementById("undoBtn").onclick=async()=>{
  const reason = "Undo";
  await runTransaction(db, async t=>{
    const snap = await t.get(scoresDoc);
    const la = snap.data().lastAction;
    if(!la) throw "Nothing to undo";

    t.update(scoresDoc,{
      [la.house]:(snap.data()[la.house]||0)-la.delta,
      lastAction:null
    });

    t.set(doc(historyCol),{
      house: la.house,
      delta:-la.delta,
      reason,
      timestamp:serverTimestamp(),
      adminUid:auth.currentUser.uid
    });
  });

  // Log undo to sheet
  fetch("WEB_APP_URL_HERE",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      house: la.house,
      points: -la.delta,
      reason: "Undo",
      timestamp: new Date().toISOString()
    })
  }).catch(e=>console.error("Failed to log undo to sheet:",e));
};

document.getElementById("resetBtn").onclick=()=>setDoc(scoresDoc,{
  red:0,white:0,blue:0,silver:0,lastAction:null,_confetti:null
});

document.getElementById("signOutBtn").onclick=()=>signOut(auth);
emailPassBtn.onclick=()=>signInWithEmailAndPassword(auth,email.value,password.value);

onSnapshot(scoresDoc,s=>{
  if(!s.exists()) return;
  houses.forEach(h=>{
    document.getElementById("pts-"+h.id).textContent=s.data()[h.id]||0;
  });
});

onAuthStateChanged(auth, async u=>{
  if(!u){loginBox.style.display="flex";mainPanel.style.display="none";return;}
  const t = await u.getIdTokenResult();
  if(!t.claims.admin){await signOut(auth);return;}
  loginBox.style.display="none";
  mainPanel.style.display="block";
  loggedInAs.textContent=`Logged in as ${u.email}`;
});
</script>
</body>
</html>
