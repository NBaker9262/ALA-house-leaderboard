<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>House Points Control</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="control.css" />
</head>

<body>

<div class="login" id="loginBox">
  <h3>Admin Sign In</h3>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="emailPassBtn">Sign In</button>
</div>

<div class="wrap" id="mainPanel">
  <h2>House Points Control</h2>

  <div class="houses" id="housesContainer"></div>

  <div class="meta">
    <button id="undoBtn" class="small">Undo Last</button>
    <button id="resetBtn" class="danger">Reset All</button>
    <span id="loggedInAs" class="muted"></span>
    <button id="signOutBtn" class="small">Sign Out</button>
  </div>
</div>

<script type="module" src="control.js"></script>
</body>
</html>
