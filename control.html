<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Control - House Points</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body{font-family:Inter,Arial,sans-serif;margin:0;background:#f6f6f6;color:#111;padding:28px;}
  #loading{font-size:20px;text-align:center;margin-top:40px;}
  #loginPanel, #mainPanel{display:none;}
  .wrap{max-width:980px;margin:0 auto;}
  .houses{display:flex;gap:12px;margin:16px 0;flex-wrap:wrap;}
  .card{flex:1 1 45%;background:#fff;border-radius:10px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
  .house-name{font-weight:700;margin-bottom:8px}
  .points{font-size:28px;font-weight:700;margin-bottom:8px}
  .controls{display:flex;gap:8px;flex-wrap:wrap}
  button{padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
  .add{background:#2d9cdb;color:#fff}
  .small{background:#eee}
  .danger{background:#e74c3c;color:#fff}
  .muted{color:#666;font-size:13px}
  .row{display:flex;gap:8px;margin-top:10px;align-items:center}
  input[type="number"], input[type="email"], input[type="password"], input[type="text"]{
    padding:10px;border:1px solid #ccc;border-radius:6px;
  }
  #loginBox{max-width:420px;margin:0 auto;padding:20px;background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06);}
</style>
</head>

<body>

<div id="loading">Loading…</div>

<!-- AUTH PANEL -->
<div id="loginPanel">
  <div id="loginBox">
    <h3>Admin Sign-In</h3>

    <p class="muted">Email + Password</p>
    <input id="email" type="email" placeholder="Email"><br><br>
    <input id="password" type="password" placeholder="Password"><br><br>
    <button id="loginBtn">Sign In</button>
    <br><br>

    <p class="muted">Send one-time email link</p>
    <input id="emailLinkField" type="email" placeholder="Email for login link">
    <button id="emailLinkBtn">Send Link</button>
    <br><br>

    <p class="muted">SMS Login</p>
    <div id="recaptcha-container"></div><br>
    <input id="phoneField" type="text" placeholder="+14805187889">
    <button id="smsBtn">Send SMS</button><br><br>

    <input id="smsCode" type="text" placeholder="Code from SMS">
    <button id="smsVerifyBtn">Verify Code</button>

    <div id="loginMsg" class="muted"></div>
  </div>
</div>

<!-- MAIN PANEL -->
<div class="wrap" id="mainPanel">
  <h2>Control Panel — House Points</h2>
  <div class="muted">Use this panel to modify scores.</div>

  <div class="houses" id="housesContainer"></div>

  <div class="meta">
    <button id="undoBtn" class="small">Undo Last</button>
    <button id="resetBtn" class="danger">Reset All</button>
    <div class="muted" id="lastActionText"></div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth, onAuthStateChanged, signInWithEmailAndPassword,
    RecaptchaVerifier, signInWithPhoneNumber,
    sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  import {
    getFirestore, doc, getDoc, setDoc, runTransaction,
    onSnapshot, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyAAAz2beBA1QnvLPTbaq5LmEnR6m-VvK0s",
    authDomain: "ala-house-leaderboard.firebaseapp.com",
    projectId: "ala-house-leaderboard",
    storageBucket: "ala-house-leaderboard.firebasestorage.app",
    messagingSenderId: "827317744881",
    appId: "1:827317744881:web:c8518ba6523610ab006550",
    measurementId: "G-W47XZ87CQE"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loading = document.getElementById('loading');
  const loginPanel = document.getElementById('loginPanel');
  const mainPanel = document.getElementById('mainPanel');

  // ADMIN-ONLY ACCESS CHECK
  onAuthStateChanged(auth, async (user)=>{
    if(!user){
      loading.style.display="none";
      loginPanel.style.display="block";
      return;
    }

    const token = await user.getIdTokenResult();
    if(token.claims.admin === true){
      loginPanel.style.display="none";
      loading.style.display="none";
      mainPanel.style.display="block";
    } else {
      alert("Not authorized.");
      auth.signOut();
    }
  });

  // EMAIL/PASS LOGIN
  loginBtn.addEventListener("click", async ()=>{
    try{
      await signInWithEmailAndPassword(auth, email.value, password.value);
    }catch(e){
      loginMsg.textContent = e.message;
    }
  });

  // EMAIL LINK LOGIN
  emailLinkBtn.addEventListener("click", async ()=>{
    const emailVal = emailLinkField.value.trim();
    const actionCodeSettings = {
      url: window.location.href,
      handleCodeInApp: true,
    };
    await sendSignInLinkToEmail(auth, emailVal, actionCodeSettings);
    loginMsg.textContent = "Email link sent.";
    window.localStorage.setItem("loginEmail", emailVal);
  });

  if(isSignInWithEmailLink(auth, window.location.href)){
    const emailVal = window.localStorage.getItem("loginEmail");
    if(emailVal){
      await signInWithEmailLink(auth, emailVal, window.location.href);
      window.localStorage.removeItem("loginEmail");
    }
  }

  // SMS LOGIN
  const recaptcha = new RecaptchaVerifier(auth, "recaptcha-container", { size:"normal" });

  let confirmationResult=null;

  smsBtn.addEventListener("click", async ()=>{
    const phone = phoneField.value.trim();
    confirmationResult = await signInWithPhoneNumber(auth, phone, recaptcha);
    loginMsg.textContent = "SMS sent.";
  });

  smsVerifyBtn.addEventListener("click", async ()=>{
    if(!confirmationResult) return;
    try{
      await confirmationResult.confirm(smsCode.value.trim());
    }catch(e){
      loginMsg.textContent = "Invalid code.";
    }
  });

  // === SCORES + UI EXACTLY SAME AS BEFORE ===
  const scoresDoc = doc(db, "leaderboard", "scores");
  const houses = [
    {id:'red', name:'Red House', color:'#d90b1e', text:'#fff'},
    {id:'white', name:'White House', color:'#ffffff', text:'#000'},
    {id:'blue', name:'Blue House', color:'#122b56', text:'#fff'},
    {id:'silver', name:'Silver House', color:'#d8dbe0', text:'#000'}
  ];

  const container = document.getElementById("housesContainer");
  const lastActionText = document.getElementById("lastActionText");
  const undoBtn = document.getElementById("undoBtn");
  const resetBtn = document.getElementById("resetBtn");

  houses.forEach(h=>{
    const card = document.createElement("div");
    card.className='card';
    card.innerHTML = `
      <div class="house-name" style="color:${h.text};background:${h.color};padding:3px 6px;border-radius:4px;">${h.name}</div>
      <div class="points" id="pts-${h.id}">0</div>
      <div class="controls">
        <button class="small" data-house="${h.id}" data-val="5">+5</button>
        <button class="small" data-house="${h.id}" data-val="10">+10</button>
        <button class="small" data-house="${h.id}" data-val="20">+20</button>
        <button class="small" data-house="${h.id}" data-val="-5">-5</button>
        <button class="small" data-house="${h.id}" data-val="-10">-10</button>
      </div>
      <div class="row">
        <input type="number" placeholder="Custom +/-" id="custom-${h.id}">
        <button class="add" id="apply-${h.id}">Apply</button>
      </div>
    `;
    container.appendChild(card);

    card.querySelectorAll("button.small").forEach(btn=>{
      btn.addEventListener("click", ()=> applyChange(h.id, Number(btn.dataset.val)));
    });

    card.querySelector(`#apply-${h.id}`).addEventListener("click", ()=>{
      const v = Number(card.querySelector(`#custom-${h.id}`).value || 0);
      if(v!==0) applyChange(h.id,v);
    });
  });

  async function initIfMissing(){
    const snap = await getDoc(scoresDoc);
    if(!snap.exists()){
      await setDoc(scoresDoc, {
        red:0, white:0, blue:0, silver:0,
        lastAction:null,
        _confetti:null
      });
    }
  }
  initIfMissing();

  onSnapshot(scoresDoc,(snap)=>{
    if(!snap.exists()) return;
    const data = snap.data();
    houses.forEach(h=>{
      const el=document.getElementById("pts-"+h.id);
      el.textContent=data[h.id] ?? 0;
    });
    if(data.lastAction){
      lastActionText.textContent=`Last: ${data.lastAction.house} ${data.lastAction.delta>0?'+':''}${data.lastAction.delta}`;
    } else lastActionText.textContent='';
  });

  async function applyChange(house, delta){
    await runTransaction(db, async (t)=>{
      const snap = await t.get(scoresDoc);
      const cur = snap.data();
      t.update(scoresDoc,{
        [house]: (cur[house]||0)+delta,
        lastAction:{house,delta,timestamp:serverTimestamp()},
        _confetti:{house}
      });
    });
    setTimeout(()=> setDoc(scoresDoc,{_confetti:null},{merge:true}),1000);
  }

  undoBtn.addEventListener("click", async ()=>{
    await runTransaction(db, async (t)=>{
      const snap=await t.get(scoresDoc);
      const d=snap.data();
      const la=d.lastAction;
      if(!la) return;
      const newVal=(d[la.house]||0)-la.delta;
      t.update(scoresDoc,{
        [la.house]:newVal,
        lastAction:null,
        _confetti:null
      });
    });
  });

  resetBtn.addEventListener("click", async ()=>{
    if(!confirm("Reset all points?")) return;
    await setDoc(scoresDoc,{red:0,white:0,blue:0,silver:0,lastAction:null,_confetti:null});
  });

</script>
</body>
</html>
