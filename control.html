<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Control - House Points</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body{font-family:Inter,Arial,sans-serif;margin:0;background:#f6f6f6;color:#111;padding:28px;}
  .wrap{max-width:980px;margin:0 auto;display:none;}
  h2{margin:0 0 8px 0}
  .houses{display:flex;gap:12px;margin:16px 0;flex-wrap:wrap;}
  .card{flex:1 1 45%;background:#fff;border-radius:10px;padding:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
  .house-name{font-weight:700;margin-bottom:8px}
  .points{font-size:28px;font-weight:700;margin-bottom:8px}
  .controls{display:flex;gap:8px;flex-wrap:wrap}
  button{padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
  .add{background:#2d9cdb;color:#fff}
  .small{background:#eee}
  .danger{background:#e74c3c;color:#fff}
  .muted{color:#666;font-size:13px}
  .row{display:flex;gap:8px;margin-top:10px;align-items:center}
  input[type="number"]{width:110px;padding:8px;border:1px solid #ddd;border-radius:8px}
  .meta{margin-top:16px;display:flex;gap:12px;align-items:center;flex-wrap:wrap}

  .login{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;gap:10px;}
  .login input{padding:10px;border:1px solid #ccc;border-radius:6px;width:260px;}
  .login button{padding:10px 16px;border:0;border-radius:8px;background:#2d9cdb;color:#fff;cursor:pointer;width:260px;}
</style>
</head>
<body>

<!-- LOGIN -->
<div class="login" id="loginBox">
  <h3>Admin Login</h3>

  <!-- Email/password -->
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="pw" placeholder="Password">
  <button id="pwLogin">Login</button>

  <!-- Email link login -->
  <input type="email" id="emailLink" placeholder="Email (magic link)">
  <button id="emailLinkBtn">Send Email Link</button>

  <!-- SMS login -->
  <input type="tel" id="smsPhone" placeholder="Phone e.g. +14805187889">
  <div id="recaptcha-container"></div>
  <button id="smsBtn">Send SMS Code</button>
  <input type="text" id="smsCode" placeholder="Code">
  <button id="smsVerify">Verify SMS</button>

  <div id="loginMsg" class="muted"></div>
</div>

<!-- MAIN CONTROL -->
<div class="wrap" id="mainPanel">
  <h2>Control Panel â€” House Points</h2>
  <div class="muted">Modify house points below.</div>

  <div class="houses" id="housesContainer"></div>

  <div class="meta">
    <button id="undoBtn" class="small">Undo Last</button>
    <button id="resetBtn" class="danger">Reset All</button>
    <div class="muted" id="lastActionText"></div>
  </div>

  <button id="logoutBtn" class="small">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { 
    getFirestore, doc, getDoc, setDoc, runTransaction, onSnapshot, serverTimestamp 
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  import {
    getAuth,
    onAuthStateChanged,
    signInWithEmailAndPassword,
    sendSignInLinkToEmail,
    isSignInWithEmailLink,
    signInWithEmailLink,
    RecaptchaVerifier,
    signInWithPhoneNumber,
    signOut
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  // Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyAAAz2beBA1QnvLPTbaq5LmEnR6m-VvK0s",
    authDomain: "ala-house-leaderboard.firebaseapp.com",
    projectId: "ala-house-leaderboard",
    storageBucket: "ala-house-leaderboard.firebasestorage.app",
    messagingSenderId: "827317744881",
    appId: "1:827317744881:web:c8518ba6523610ab006550"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const loginBox = document.getElementById("loginBox");
  const mainPanel = document.getElementById("mainPanel");
  const loginMsg = document.getElementById("loginMsg");

  const houses = [
    {id:'red', name:'Red House', color:'#d90b1e', text:'#fff'},
    {id:'white', name:'White House', color:'#ffffff', text:'#000'},
    {id:'blue', name:'Blue House', color:'#122b56', text:'#fff'},
    {id:'silver', name:'Silver House', color:'#d8dbe0', text:'#000'}
  ];

  const container = document.getElementById('housesContainer');
  const scoresDoc = doc(db, "leaderboard", "scores");
  const lastActionText = document.getElementById('lastActionText');

  // ---------------- AUTH ----------------

  // Email/password
  pwLogin.onclick = async () => {
    try {
      await signInWithEmailAndPassword(auth, email.value, pw.value);
    } catch {
      loginMsg.textContent = "Login failed.";
    }
  };

  // Email link login
  emailLinkBtn.onclick = async () => {
    const actionSettings = {
      url: window.location.href,
      handleCodeInApp: true
    };
    await sendSignInLinkToEmail(auth, emailLink.value, actionSettings);
    localStorage.setItem("emailForLink", emailLink.value);
  };

  if (isSignInWithEmailLink(auth, window.location.href)) {
    const email = localStorage.getItem("emailForLink");
    if (email) await signInWithEmailLink(auth, email, window.location.href);
  }

  // SMS
  window.recaptchaVerifier = new RecaptchaVerifier(
    'recaptcha-container',
    { size: "invisible" },
    auth
  );

  smsBtn.onclick = async () => {
    window.confirmationResult = await signInWithPhoneNumber(
      auth,
      smsPhone.value,
      window.recaptchaVerifier
    );
  };

  smsVerify.onclick = async () => {
    await window.confirmationResult.confirm(smsCode.value);
  };

  // Admin-gate
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      loginBox.style.display = "flex";
      mainPanel.style.display = "none";
      return;
    }

    const token = await user.getIdTokenResult();
    if (token.claims.admin === true) {
      loginBox.style.display = "none";
      mainPanel.style.display = "block";
    } else {
      loginMsg.textContent = "Not authorized.";
      await signOut(auth);
    }
  });

  logoutBtn.onclick = () => signOut(auth);

  // ---------------- HOUSES UI ----------------

  houses.forEach(h => {
    const card = document.createElement('div');
    card.className='card';
    card.innerHTML = `
      <div class="house-name" style="color:${h.text};background:${h.color};padding:3px 6px;border-radius:4px;">${h.name}</div>
      <div class="points" id="pts-${h.id}">0</div>
      <div class="controls">
        <button class="small" data-house="${h.id}" data-val="5">+5</button>
        <button class="small" data-house="${h.id}" data-val="10">+10</button>
        <button class="small" data-house="${h.id}" data-val="20">+20</button>
        <button class="small" data-house="${h.id}" data-val="-5">-5</button>
        <button class="small" data-house="${h.id}" data-val="-10">-10</button>
      </div>
      <div class="row">
        <input type="number" placeholder="Custom +/-" id="custom-${h.id}">
        <button class="add" id="apply-${h.id}">Apply</button>
      </div>
    `;
    container.appendChild(card);

    card.querySelectorAll('button.small').forEach(btn=>{
      btn.addEventListener('click', ()=> applyChange(h.id, Number(btn.dataset.val)));
    });
    card.querySelector(`#apply-${h.id}`).addEventListener('click', ()=>{
      const v = Number(card.querySelector(`#custom-${h.id}`).value || 0);
      if(v!==0) applyChange(h.id, v);
    });
  });

  async function initIfMissing(){
    const snap = await getDoc(scoresDoc);
    if(!snap.exists()){
      await setDoc(scoresDoc, {
        red:0, white:0, blue:0, silver:0,
        lastAction:null,
        _confetti:null
      });
    }
  }
  initIfMissing();

  onSnapshot(scoresDoc, (snap)=>{
    if(!snap.exists()) return;
    const data = snap.data();
    houses.forEach(h=>{
      const el = document.getElementById('pts-'+h.id);
      el.textContent = data[h.id] ?? 0;
    });
    if(data.lastAction){
      lastActionText.textContent =
        `Last: ${data.lastAction.house} ${data.lastAction.delta>0?'+':''}${data.lastAction.delta}`;
    } else lastActionText.textContent = '';
  });

  async function applyChange(house, delta){
    try{
      await runTransaction(db, async (t)=>{
        const snap = await t.get(scoresDoc);
        if(!snap.exists()) t.set(scoresDoc, {red:0,white:0,blue:0,silver:0,lastAction:null,_confetti:null});
        const cur = snap.data();
        t.update(scoresDoc, {
          [house]: (cur[house] || 0) + delta,
          lastAction: { house, delta, timestamp: serverTimestamp() },
          _confetti: { house }
        });
      });
      setTimeout(()=> setDoc(scoresDoc, { _confetti: null }, { merge: true }), 1200);
    }catch(err){
      alert('Failed to apply change.');
    }
  }

  undoBtn.onclick = async ()=>{
    try{
      await runTransaction(db, async (t)=>{
        const snap = await t.get(scoresDoc);
        const data = snap.data();
        const la = data.lastAction;
        if(!la) throw "no";
        t.update(scoresDoc, {
          [la.house]: (data[la.house] || 0) - la.delta,
          lastAction: null,
          _confetti: null
        });
      });
    }catch{}
  };

  resetBtn.onclick = async ()=>{
    if(!confirm('Reset all points?')) return;
    await setDoc(scoresDoc, { red:0, white:0, blue:0, silver:0, lastAction:null, _confetti:null });
  };
</script>
</body>
</html>
