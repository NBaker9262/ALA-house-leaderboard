<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>House Points Leaderboard</title>

<style>
@font-face {
  font-family: 'AvallonCaps';
  src: url('https://cdn.jsdelivr.net/gh/NBaker9262/ALA-house-leaderboard/Avallon%20All%20Caps.ttf') format('truetype');
  font-display: swap;
}

:root {
  --bg: #c4a484;
}

html, body {
  height: 100%;
  margin: 0;
  background: var(--bg);
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.wrap {
  height: 100vh;
  display: flex;
  flex-direction: column;
  padding: clamp(10px, 2vw, 40px);
  box-sizing: border-box;
}

header {
  text-align: center;
  flex-shrink: 0;
  margin-bottom: clamp(20px, 5vh, 60px);
  min-height: auto;
}

h1 {
  font-family: 'AvallonCaps', Arial, sans-serif;
  font-size: clamp(36px, 8vw, 120px);
  margin: 0;
  text-transform: uppercase;
  padding: clamp(10px, 2vh, 20px) 0;
}

.chart-area {
  flex: 1;
  display: flex;
  align-items: flex-end;
  justify-content: space-around;
  position: relative;
  min-height: 0;
  padding-top: clamp(10px, 2vh, 20px);
}

.y-grid {
  position: absolute;
  inset: 0;
  pointer-events: none;
}

.y-grid .line {
  height: 1px;
  background: rgba(0, 0, 0, 0.08);
  position: absolute;
  left: 0;
  right: 0;
}

.y-grid .line.l0 { top: 0 }
.y-grid .line.l1 { top: 25% }
.y-grid .line.l2 { top: 50% }
.y-grid .line.l3 { top: 75% }

.bar {
  flex: 1 1 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-end;
  position: relative;
}

.house-icon {
  width: clamp(60px, 12vw, 100px);
  margin-bottom: clamp(5px, 1vh, 15px);
  transition: margin-bottom 0.8s;
  flex-shrink: 0;
}

.bar-inner {
  width: 80%;
  border-radius: 25px;
  min-height: 15vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: clamp(16px, 2vw, 36px);
  font-weight: bold;
  transition: height 900ms cubic-bezier(.2,.9,.2,1);
  box-shadow: inset 0 2px 3px rgba(0,0,0,0.15);
}

.red { background:#ea0125;color:#fff; }
.white { background:#fffeff;color:#000; }
.blue { background:#005ab5;color:#fff; }
.silver { background:#a7a7aa;color:#000; }

/* Ensure landscape on mobile */
@media (max-height: 500px) {
  .wrap {
    padding: clamp(5px, 1vw, 20px);
    gap: 5px;
  }
  
  h1 {
    font-size: clamp(28px, 6vw, 80px);
  }
  
  .house-icon {
    width: clamp(50px, 12vw, 80px);
    margin-bottom: 5px;
  }
  
  .bar-inner {
    font-size: clamp(12px, 2vw, 30px);
    min-height: clamp(30px, 6vh, 100px);
  }
}
</style>
</head>

<body>
<div class="wrap">
  <header>
    <h1>House Points Leaderboard</h1>
  </header>

  <div class="chart-area">
    <div class="bar">
      <img id="icon-red" class="house-icon" src="https://raw.githubusercontent.com/NBaker9262/ALA-house-leaderboard/main/Panda%20%20(blank%20background).png">
      <div id="bar-red" class="bar-inner red"><span id="score-red">0</span></div>
    </div>
    <div class="bar">
      <img id="icon-white" class="house-icon" src="https://raw.githubusercontent.com/NBaker9262/ALA-house-leaderboard/main/Polar%20%20(blank%20background).png">
      <div id="bar-white" class="bar-inner white"><span id="score-white">0</span></div>
    </div>
    <div class="bar">
      <img id="icon-blue" class="house-icon" src="https://raw.githubusercontent.com/NBaker9262/ALA-house-leaderboard/main/Grizzly%20%20(blank%20background).png">
      <div id="bar-blue" class="bar-inner blue"><span id="score-blue">0</span></div>
    </div>
    <div class="bar">
      <img id="icon-silver" class="house-icon" src="https://raw.githubusercontent.com/NBaker9262/ALA-house-leaderboard/main/Kodiak%20%20(blank%20background).png">
      <div id="bar-silver" class="bar-inner silver"><span id="score-silver">0</span></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, doc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAAAz2beBA1QnvLPTbaq5LmEnR6m-VvK0s",
  authDomain: "ala-house-leaderboard.firebaseapp.com",
  projectId: "ala-house-leaderboard",
  storageBucket: "ala-house-leaderboard.firebasestorage.app",
  messagingSenderId: "827317744881",
  appId: "1:827317744881:web:c8518ba6523610ab006550"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const scoresDoc = doc(db, "leaderboard", "scores");

const bars = {
  red: document.getElementById("bar-red"),
  white: document.getElementById("bar-white"),
  blue: document.getElementById("bar-blue"),
  silver: document.getElementById("bar-silver")
};
const labels = {
  red: document.getElementById("score-red"),
  white: document.getElementById("score-white"),
  blue: document.getElementById("score-blue"),
  silver: document.getElementById("score-silver")
};
const icons = {
  red: document.getElementById("icon-red"),
  white: document.getElementById("icon-white"),
  blue: document.getElementById("icon-blue"),
  silver: document.getElementById("icon-silver")
};

let lastConfettiHouse = null;

function updateHeights(values) {
  const max = Math.max(...Object.values(values), 1);
  for (const k in bars) {
    const h = 5 + (values[k] / max) * 75;
    bars[k].style.height = h + "vh";
    icons[k].style.marginBottom = `calc(${h}vh * 0.05 + 10px)`;
  }
}

onSnapshot(scoresDoc, async snap => {
  if (!snap.exists()) return;
  const d = snap.data();

  const values = {
    red: d.red ?? 0,
    white: d.white ?? 0,
    blue: d.blue ?? 0,
    silver: d.silver ?? 0
  };

  for (const k in values) labels[k].textContent = values[k];
  updateHeights(values);

  const house = d._confetti?.house;
  if (!house || house === lastConfettiHouse) return;

  lastConfettiHouse = house;

  const colorMap = {
    red: "#ea0125",
    white: "#fffeff",
    blue: "#005ab5",
    silver: "#a7a7aa"
  };

  const color = colorMap[house];

  confetti({ particleCount: 120, spread: 60, origin: { y: 0.6 }, colors: [color] });
  confetti({ particleCount: 60, spread: 55, origin: { x: 0, y: 0.8 }, angle: 60, colors: [color] });
  confetti({ particleCount: 60, spread: 55, origin: { x: 1, y: 0.8 }, angle: 120, colors: [color] });

  await updateDoc(scoresDoc, { _confetti: null });
});
</script>
</body>
</html>
